<script>
    var zwibbler;
    var titleZwibbler;
    window.addEventListener("load", function() {
        var path='draw/'
        zwibbler = Zwibbler.create("zwibbler1-canvas", {
            setFocus: false,
            showToolbar: false,
            defaultFillStyle: "rgba(255,255,255,0.5)",
            defaultStrokeStyle: "red",
            defaultLineWidth: 5,
            defaultBrushColour: "magenta",
            scrollbars: false
        });
        zwibbler.setConfig("backgroundImage", path+"galaxy.jpg");
        zwibbler.createToolbar("#zwibbler1-toolbar", [
            {
                title: "Pick tool",
                image: path+"icon-pick.png",
                toolName: "pick",
                onclick: function() {
                    zwibbler.usePickTool();
                }
            }, {
                title: "Circle tool",
                image: path+"icon-circle.png",
                toolName: "circle",
                onclick: function() {
                    zwibbler.useCircleTool();
                }
            }, {
                title: "Square tool",
                image: path+"icon-square.png",
                toolName: "rectangle",
                onclick: function() {
                    zwibbler.useRectangleTool();
                }
            }, {
                title: "Pencil",
                image: path+"icon-pencil.png",
                toolName: "brush",
                onclick: function() {
                    zwibbler.useBrushTool();
                }
            }, {
                title: "Arrow tool",
                image: path+"icon-arrow.png",
                toolName: "arrow",
                onclick: function() {
                    zwibbler.useArrowTool();
                }
            }, {
                title: "Text",
                image: path+"icon-text.png",
                toolName: "text",
                onclick: function() {
                    zwibbler.useTextTool();
                }
            }, {
                title: "Undo",
                image: path+"icon-undo.png",
                onclick: function() {
                    zwibbler.undo();
                }
            }, {
                title: "Redo",
                image: path+"icon-redo.png",
                onclick: function() {
                    zwibbler.redo();
                }
            }, {
                title: "Copy",
                image: path+"icon-copy.png",
                onclick: function() {
                    zwibbler.copy();
                }
            }, {
                title: "Paste",
                image: path+"icon-paste.png",
                onclick: function() {
                    zwibbler.paste();
                }
            }
        ]);


        titleZwibbler = Zwibbler.create("titleZwibbler", {
            showToolbar: false,
            setFocus: false,
            defaultFillStyle: "rgba(0,0,0,0.0)",
            defaultStrokeStyle: "#3863f0",
            defaultLineWidth: 5,
            defaultBrushColour: "#3863f0",
            defaultBrushWidth: 5,
            defaultFontSize: 30,
            defaultTextFillStyle: "#3863f0",
            background: "rgba(255, 255, 255, 0.2)"
        });

    });



    //download
    function downloadJpg() {
        zwibbler.setPaperSize("letter", true);
        zwibbler.download("jpg", "zwibbler.jpg");
        zwibbler.setPaperSize("none");
    }

</script>
